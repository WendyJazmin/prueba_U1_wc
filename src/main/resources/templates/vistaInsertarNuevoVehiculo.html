<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/vehiculos/insertar}"
	th:object=${vehiculo}
	th:method="POST">
		
		<table class="table table-bordered table table-dark table-striped ">
		
			<tr>
				<th>marca:</th>
				<th><input type="text" id="marca" th:field="${vehiculo.marca}"></th>
			</tr>
			
			<tr>
				<th>placa:</th>
				<th><input type="text" id="placa" th:field="${vehiculo.placa}"></th>
			</tr>
			
			<tr>
				<th>tipo:</th>
				<th><input type="text" id="tipo" th:field="${vehiculo.tipo}"></th>
			</tr>
			
			<tr>
			 	<th>precio:</th>
				<th><input type="text" id="precio" th:field="${vehiculo.precio}"></th>
			</tr>
			
		</table>
		
		<input type="submit" value="Ingresar">
	</form>
</body>
</html>
