<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

		<form th:action="@{/propietarios/insertar}" th:object="${propietario}" 
	th:method="POST">
		
		<table class="table table-dark table-striped">
				<tr>
					<td>Nombre:</td>
					<td><input type="text" id="nombre" th:field="${propietario.nombre}"></td>
				</tr>
				
				<tr>
					<td>Apellido:</td>
					<td><input type="text" id="apellido" th:field="${propietario.apellido}"></td>
				</tr>
			
				<tr>
					<td>Cedula:</td>
					<td><input type="text" id="cedula" th:field="${propietario.cedula}"></td>
				</tr>
				
				<tr>
					<td>fechaNacimiento:</td>
					<td><input type="datetime-local" id="fechaNacimiento" th:field="${propietario.fechaNacimiento}"></td>
				</tr>
				
		
				
		</table>
	
	<input type="submit" value="Ingresar propietario">
	
   </form>
   
</body>
</html>
