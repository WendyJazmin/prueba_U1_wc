<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<table class="table table-bordered table table-dark table-striped ">
	
		<thead>
			<tr>
				<th>fecha Matricula</th>
				<th>valor Matricula</th>
				<th>cedula Propietario</th>
				<th>placa Vehiculo</th>
				
			</tr>
		</thead>
		
		<tbody>
		
			<tr th:each="matricula:${matriculas}">
				<td th:text="${matricula.fechaMatricula}"></td>
				<td th:text="${matricula.valorMatricula}"></td>
				<td th:text="${matricula.cedulaPropietario}"></td>
				<td th:text="${matricula.placaVehiculo}"></td>
			</tr>
		</tbody>
	</table>
	
	<form th:action="@{/matriculas/nuevaMatricula}"
	th:method="GET">
		<input type="submit" value="insertar una matricula">
	</form>
</body>
</html>
